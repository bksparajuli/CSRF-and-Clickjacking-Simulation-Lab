<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            color: #555;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        section h3 {
            color: #333;
            margin-bottom: 10px;
        }
        section p {
            color: #666;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: left;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        form input[type="text"], form textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form textarea {
            height: 100px;
            resize: vertical;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Mailing System of GufferOverflow</h1>
    <h2>Hello, {{ username }}!</h2>
    <p>Send a message to the CEO:</p>
    <form method="POST" enctype="multipart/form-data">
        <label for="recipient">To:</label>
        <input type="text" id="recipient" name="recipient" value="ceo" readonly><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="content">Message:</label>
        <textarea id="content" name="content" required></textarea><br>

        <label for="file">Attach a file:</label>
        <input type="file" id="file" name="file"><br>

        <button type="submit">Send Mail</button>
    </form>

    <nav>
        <a href="/profile">Profile</a> | <a href="/logout">Logout</a>
    </nav>
       
    <section>
        <h3>Your Mailbox</h3>
        <p>No new messages.</p>
    </section>
</body>
</html>
